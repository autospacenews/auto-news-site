<script>
const rssFeeds = [
  "https://lenta.ru/rss/news" // Проверено — точно работает!
];

const newsContainer = document.getElementById('news');

async function fetchRSS(url) {
  const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
  try {
    const res = await fetch(proxy);
    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents, "text/xml");
    const items = xml.querySelectorAll("item");

    return Array.from(items).slice(0, 10).map(item => ({
      title: item.querySelector("title")?.textContent || "Без заголовка",
      link: item.querySelector("link")?.textContent || "#",
      pubDate: item.querySelector("pubDate")?.textContent || "",
      description: item.querySelector("description")?.textContent || ""
    }));
  } catch (e) {
    console.error("Ошибка загрузки RSS:", e);
    return [];
  }
}

async function fetchNews() {
  newsContainer.innerHTML = '';
  let total = 0;

  for (const feed of rssFeeds) {
    const articles = await fetchRSS(feed);
    if (articles.length > 0) {
      total += articles.length;
      articles.forEach(item => {
        const div = document.createElement('div');
        div.className = 'news-item';
        div.innerHTML = `
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <p><small>${item.pubDate}</small></p>
          <p>${item.description}</p>
        `;
        newsContainer.appendChild(div);
      });
    }
  }

  if (total === 0) {
    newsContainer.innerHTML = '<p style="color:red;">Не удалось загрузить новости. Проверь подключение или источник RSS.</p>';
  }
}

fetchNews();
</script>
