<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>АвтоНовости</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow p-4">
    <h1 class="text-3xl font-bold text-center">АвтоНовости</h1>
    <p class="text-center text-sm text-gray-600">Ежедневные новости из мира автомобилей</p>
  </header>

  <main class="max-w-4xl mx-auto mt-6 space-y-6" id="news">
    <!-- Новости будут добавляться сюда автоматически -->
  </main>

  <footer class="text-center p-4 text-sm text-gray-500">
    &copy; 2025 АвтоНовости. Все права защищены.
  </footer>

  <script>
    async function loadRSS() {
      const rssUrls = [
        "https://motor.ru/rss/all/", // пример, можно заменить другими
        "https://auto.mail.ru/rss/all/"
      ];

      const CORS_PROXY = "https://api.allorigins.win/get?url=";
      const parser = new DOMParser();

      for (const url of rssUrls) {
        try {
          const response = await fetch(CORS_PROXY + encodeURIComponent(url));
          const data = await response.json();
          const xml = parser.parseFromString(data.contents, "text/xml");
          const items = xml.querySelectorAll("item");

          items.forEach((item, i) => {
            if (i < 3) { // по 3 новости с каждого ресурса
              const title = item.querySelector("title")?.textContent;
              const link = item.querySelector("link")?.textContent;
              const description = item.querySelector("description")?.textContent;

              const article = document.createElement("article");
              article.className = "bg-white p-4 rounded shadow";
              article.innerHTML = `
                <h2 class="text-xl font-semibold"><a href="${link}" target="_blank" class="hover:underline">${title}</a></h2>
                <p class="text-sm text-gray-600 mt-2">${description}</p>
              `;
              document.getElementById("news").appendChild(article);
            }
          });
        } catch (error) {
          console.error("Ошибка загрузки RSS:", error);
        }
      }
    }

    loadRSS();
  </script>
</body>
</html>
